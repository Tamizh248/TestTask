<div
  class="flex items-center justify-between p-4 bg-white border-b border-gray-200 hover:bg-gray-50 transition-all duration-200 cursor-pointer"
  [ngClass]="{
    'bg-[#2C4684] border-blue-400 shadow-sm': isSelected,
    'bg-white hover:bg-gray-50': !isSelected
  }"
  (click)="onSelect()"
>
  <div class="flex flex-col">
    <span
      class="text-sm font-semibold text-gray-900"
      [ngClass]="{
        'text-white': isSelected,
        'text-gray-900': !isSelected
      }"
      >{{ name }}</span
    >
    <span
      class="text-xs"
      [ngClass]="{
        'text-white': isSelected,
        'text-gray-900': !isSelected
      }"
      >{{ entity_type }}</span
    >
  </div>

  <span class="px-3 py-1 text-xs font-medium rounded" [ngClass]="statusClass">
    {{ labelText }}
  </span>
</div>
