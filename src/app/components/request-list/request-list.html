<app-approval-base-list
  [users]="users"
  [details]="details"
  [selectedRequestId]="selectedRequestId"
  [actionButtons]="[
    { label: 'Cancel', type: 'primary', action: 'cancel' }
  ]"
  [historyData]="historyData"
  (userSelected)="onUserSelect($event)"
  (actionClicked)="handleAction($event)"
></app-approval-base-list>
